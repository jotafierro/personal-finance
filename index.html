<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Personal finance</h1>

    <hr>
    <p>Enter what you want to record:</p>
    <form class="row row-cols-lg-auto g-3 align-items-center">

      <div class="col-12">
        <label class="visually-hidden" for="selectType">Type</label>
        <select class="form-select" id="selectType">
          <option selected>Choose...</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inputAmount">Amount</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" class="form-control" min="1" id="inputAmount" placeholder="Amount">
        </div>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="selectCategory">Category</label>
        <select disabled class="form-select" id="selectCategory">
          <option selected>Choose...</option>
        </select>
      </div>

      <div class="col-12">
        <button id="btnRegister" disabled type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <hr>

    <div class="row">
      <div id="containerFixed" class="col-5">
        <div id="recordsContainer">
          <p>Empty...</p>
        </div>
      </div>
      <div id="cashFlowContainer" class="col">
        <h2>Cash flow result: <b id="totalCashFlow">?</b></h2>

        <p>Total incomes: <b id="totalIncomes">?</b></p>
        <p>Total expenses: <b id="totalExpenses">?</b></p>

        <p>Total income by category:</p>
        <ul id="totalIncomeByCategory">
        </ul>

        <p>The category with the highest income is: <b id="highestIncome">?</b></p>

        <p>Total expense by category:</p>
        <ul id="totalExpenseByCategory">
        </ul>

        <p>The category with the highest expense is: <b id="highestExpense">?</b></p>
      </div>
    </div>
  </div>

  <script src="./src/data/categories.js"></script>
  <script src="./src/utils/storage.js"></script>
  <script src="./src/utils/dollarFormat.js"></script>
  <script src="./src/components/cashFlow.js"></script>
  <script src="./src/components/records.js"></script>
  <script src="./src/components/form.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
