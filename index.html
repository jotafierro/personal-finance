<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal finance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Personal finance</h1>

    <hr>
    <p>Enter what you want to record:</p>
    <form class="row row-cols-lg-auto g-3 align-items-center">

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectType">Type</label>
        <select class="form-select" id="inlineFormSelectType">
          <option selected>Choose...</option>
          <option value="1">Income</option>
          <option value="2">Expense</option>
        </select>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupAmount">Amount</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" class="form-control" id="inlineFormInputGroupAmount" placeholder="Amount">
        </div>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Category</label>
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Choose...</option>
          <option value="1">salary</option>
          <option value="2">invest</option>
          <option value="3">other</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <hr>

    <h2>Cash flow result: <b>$2000</b></h2>

    <hr>

    <div id="records">

      <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title">$500</h5>
          <p class="card-text">type: income</p>
          <p class="card-text">category: salary</p>
          <a href="#" class="btn btn-primary">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>

      <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title">$300</h5>
          <p class="card-text">type: expense</p>
          <p class="card-text">category: food</p>
          <a href="#" class="btn btn-primary">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>

      <!-- repeat! -->
    </div>
  </div>



    <!-- <script src="./js/categories.js"></script> -->
    <!-- <script src="./js/main.js"></script> -->
</body>
</html>
